<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" integrity="sha384-tKLJeE1ALTUwtXlaGjJYM3sejfssWdAaWR2s97axw4xkiAdMzQjtOjgcyw0Y50KU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/header_style.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/forecast.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="background-container">
            <video autoplay loop muted poster="assets/img/clouds_image.jfif">
                <source src="assets/img/weather_background_video.mp4" type="video/mp4">
            </video>
        </div>
        <div class="grid-container">
            <div class="header">
                <div id="forecastLogo">Weather Forecast</div>
                <form class="search1">
                    <input type="text" name="" class="input" placeholder="City" aria-autocomplete="list">
                    <button type="submit" class="button"><i class="bi bi-search"></i></button>
                    <!-- SMALL SCREEN_HAMBURGER MENU -->
                    <button type="submit" class="hamburger-button"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="grid-item transparent-background">
                <form class="search2">
                    <button class="back-button"><i class="bi bi-arrow-left-square"></i></button>

                    <input type="text" name="" class="input2" placeholder="City" aria-autocomplete="list">
                    <button type="submit" class="button2"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class="city">
            </div>
            <div class="temp-and-condition">
                <div class="temperature"></div>
                <div class="condition capitalize"></div>
            </div>
            <div class="information">
            </div>
            <div class="forecastInfo">
                <div class="grid-item forecast" id="day1">
                    <span class="day"></span>
                    <span class="temp"></span>
                    <span class="text capitalize"></span>
                </div>
                <div class="grid-item forecast" id="day2">
                    <span class="day"></span>
                    <span class="temp"></span>
                    <span class="text capitalize"></span>
                </div>
                <div class="grid-item forecast" id="day3">
                    <span class="day"></span>
                    <span class="temp"></span>
                    <span class="text capitalize"></span>
                </div>
                <div class="grid-item forecast" id="day4">
                    <span class="day"></span>
                    <span class="temp"></span>
                    <span class="text capitalize"></span>
                </div>
                <div class="grid-item forecast" id="day5">
                    <span class="day"></span>
                    <span class="temp"></span>
                    <span class="text capitalize"></span>
                </div>
                <div class="grid-item forecast" id="day6">
                    <span class="day"></span>
                    <span class="temp"></span>
                    <span class="text capitalize"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/storage.js"></script>
    <script src="assets/weather.js"></script>
    <script src="assets/forecast.js"></script>
    <script src="assets/ui.js"></script>
    <script src="assets/app.js"></script>
    
</body>
</html>
